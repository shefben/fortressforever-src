name: Linux Build

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_linux:
    name: Build Linux Binaries
    runs-on:
      ubuntu-latest
    container:
      image: registry.gitlab.steamos.cloud/steamrt/sniper/sdk
        
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Project
        working-directory: mp/src
        run: devtools/bin/vpc /ff +game /mksln Game_FF

      - name: Build Project
        working-directory: mp/src
        env:
          CC: gcc-10
          CXX: g++-10
        run: make -f Game_FF.mak

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ff_linux
          path: |
            game/FortressForever2013/bin/*.so
            game/FortressForever2013/bin/*.dbg
          retention-days: 1
